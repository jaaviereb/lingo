<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingo - Inicio de Sesión</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <h1>Bienvenido a Lingo</h1>

  <div class="container">
    <div class="registro">
      <h2>Registro</h2>
      <form action="main.html" method="get">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

        <label for="usuario-registro">Usuario:</label>
        <input type="text" id="usuario-registro" name="usuario" placeholder="Tu usuario" required>

        <label for="password-registro">Contraseña:</label>
        <input type="password" id="password-registro" name="password" placeholder="••••••••" required>

        <button type="submit">Registrarse</button>
      </form>
    </div>

    <div class="iniciosesion">
      <h2>Iniciar Sesión</h2>
      <form action="main.html" method="get">
        <label for="usuario-login">Usuario:</label>
        <input type="text" id="usuario-login" name="usuario" placeholder="Tu usuario" required>

        <label for="password-login">Contraseña:</label>
        <input type="password" id="password-login" name="password" placeholder="••••••••" required>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </div>

  <a class="invitado" href="main.html">Jugar como Invitado</a>

</body>
</html>
